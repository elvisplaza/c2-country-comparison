<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- Meta -->
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>

  <!-- Favicon -->
  <link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon'>
  <link rel='icon' href='images/favicon.ico' type='image/x-icon'>

  <!-- Styling -->
  <link rel="stylesheet" href="https://use.typekit.net/dri0lhd.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css' integrity='sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz' crossorigin='anonymous'>
  <link rel='stylesheet' href='styles/style.css'>

  <!-- Scripts -->
  <!-- <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src='scripts/countryData.js'></script> -->

  <title>World Bank API Project</title>
</head>
<body>
  
  <header>

  </header>
  <main>
    <!-- Modal popup section (homepage - choose country) -->
    <div class="modal">
      <!-- Modal content -->
      <div class="modal__content" id="choose-country">
        <div class="modal__text">
          <h2>Choose your country</h2>
          <form action="" id="country-form">
              <label for="country-input" class="visuallyhidden">Enter your country</label>
              <input type="text" id="country-input" placeholder="Enter your country..." class="input" autocomplete="off">
              <ul class="country-list" id="country-list">
              </ul>
              <button class="button" id="country-submit"><span class="visuallyhidden">Go</span><i class="fas fa-arrow-right"></i></button>
              <h4 class="toggle">Customize parameters</h4>
              <fieldset class="toggle__content no-display">
                <label class="label label--selected" for="population">Population</label>
                <input type="checkbox" id="population" value="Population" checked>
                <label class="label label--selected" for="income">Income</label>
                <input type="checkbox" id="income" value="Income" checked>
                <label class="label label--selected" for="gdp">GDP</label>
                <input type="checkbox" id="gdp" value="GDP" checked>
                <label class="label label--selected" for="education">Education</label>
                <input type="checkbox" id="education" value="Education" checked>
                <label class="label label--selected" for="life-expectancy">Life expectancy</label>
                <input type="checkbox" id="life-expectancy" value="Life expectancy" checked>
                <label class="label label--selected" for="unemployment">Unemployment</label>
                <input type="checkbox" id="unemployment" value="Unemployment" checked>
                <label class="label label--selected" for="gender-gap">Gender gap</label>
                <input type="checkbox" id="gender-gap" value="Gender gap" checked>
                <label class="label label--selected" for="food-deficit">Food deficit</label>
                <input type="checkbox" id="food-deficit" value="Food deficit" checked>
                <label class="label label--selected" for="health-exp">Health expenditure</label>
                <input type="checkbox" id="health-exp" value="Health expenditure" checked>
                <label class="label label--selected" for="co2-emissions">CO2 emissions</label>
                <input type="checkbox" id="co2-emissions" value="CO2 emissions" checked>
              </fieldset>
          </form>
          <h4 class="close">Only interested in browsing?</h4>
        </div>
      </div>
      <!-- Modal background overlay -->
      <div class="modal__background"></div>
    </div>

    <!-- Main content section -->
    <section class="content">
      
      <!-- Modal - top 10 lists -->
      <div class="modal">
        <div class="modal__top-lists">
          
        </div>
        <div class="modal__background no-display">
        
        </div>
      </div>
      
      <!-- Top navigation -->
      <nav>
        <ul class="main-menu">
          <!-- Search button/search bar -->
          <li class="main-menu__search">
            <div class="button"><i class="fas fa-search"></i></div>
            <label for="country-input" class="visuallyhidden">Enter a country of interest...</label>
            <input type="text" id="country-input" placeholder="Enter a country of interest..." class="input">

          </li>

          <!-- Settings button -->
          <li class="main-menu__settings">
            <button class="button">Settings</button>
          </li>

          <!-- Lists button -->
          <li class="main-menu__lists">
            <button class="button">
              <i class="fas fa-bars"></i>
            </button>
          </li>

          <!-- Country button -->
          <li class="main-menu__country">
            <button class="button">Canada</button>
          </li>
        </ul>
      </nav>

      <!-- World map -->
      <div class="map">
        <!-- Country data (on hover) div -->
        <div class="map__country-data">
        
        </div>

      </div>
    </section>
  </main>

  <footer>
  </footer>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src="scripts/countryData.js"></script>
  <script src='scripts/eventListeners.js'></script>
  <script src='scripts/searchBar.js'></script>
</body>

</html>
