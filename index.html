              <input type="checkbox" id="p8" value="value8" checked>
              <label for="p9">Parameter 9</label>
              <input type="checkbox" id="p9" value="value9" checked>
              <label for="p10">Parameter 10</label>
              <input type="checkbox" id="p10" value="value10" checked>
            </fieldset>
        </form>
        <p>I just want to browse</p>
